# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://wuxu92.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: wuxu92
  avatar: avatar2.jpg
  gravatar: # Email MD5 hash
  description: "wuux's blog on github.io" # used by search engines

  # Header and footer text
  header_text: >
     <p>wuxu的文字记录</p>

     <p>文字，图片，笔记</p>
  footer_text: >
   Powered by <a href="http://wuxu92.github.io">wuxu92</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "wuxu92"
  flickr:
  github: "wuxu92"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "wuxu92"
  wordpress:
  youtube: "wuxu92"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
